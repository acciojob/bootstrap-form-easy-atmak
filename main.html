!DOCTYPE html>
<html>
<head>
    <title>Internship Form</title>
</head>
<body>

<form>
    <label for="first-name-input">First Name:</label><br>
    <input type="text" id="first-name-input" name="first-name-input"><br>
  
    <label for="last-name-input">Last Name:</label><br>
    <input type="text" id="last-name-input" name="last-name-input"><br>
  
    <label for="email-input">Email:</label><br>
    <input type="email" id="email-input" name="email-input"><br>
  
    <label for="college-input">College Name:</label><br>
    <input type="text" id="college-input" name="college-input"><br>
  
    <label for="roll-no-input">Roll Number:</label><br>
    <input type="text" id="roll-no-input" name="roll-no-input"><br>
  
    <label for="graduation-year">Graduation Year:</label><br>
    <select id="graduation-year" name="graduation-year">
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
    </select><br>
  
    <input type="checkbox" id="conditions-checkbox" name="conditions-checkbox">
    <label for="conditions-checkbox">I accept the terms and conditions</label><br>
  
    <input type="submit" value="Submit">
</form>

</body>
</html>
